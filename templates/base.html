<html>
    <head>
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/product.css') }}">
            <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </head>
<body>
    <nav class="site-header sticky-top py-1">
        {% if current_user.is_authenticated %}
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2 d-none d-md-inline-block" href="#">Conesa Inc</a>
                <a class="py-2 d-none d-md-inline-block" href="/">Inicio</a>
                <a class="py-2 d-none d-md-inline-block" href="{{ url_for('sobre')}}">Sobre</a>
                <a class="py-2 d-none d-md-inline-block" href="{{ url_for('clientes')}}">Clientes</a>
                <a class="py-2 d-none d-md-inline-block" href="{{ url_for('logout') }}">Salir</a>
            </div>
        {% else %}
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="#">Conesa Inc</a>
            <a class="py-2 d-none d-md-inline-block" href="/">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('sobre')}}">Sobre</a>
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('login') }}">Ingresar</a>
            <a class="py-2 d-none d-md-inline-block" href="{{ url_for('register') }}">Registrarse</a>
        </div>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
