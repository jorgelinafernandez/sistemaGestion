{% extends "base.html" %}

{% block content %}

<div class="login-form">

    <form action="/registro" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Clave</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Clave">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword1">Repetir Clave</label>
                <input type="password" name="repassword" class="form-control" id="exampleInputPassword1" placeholder="Clave">
            </div>
        <button type="submit" class="btn btn-primary">Iniciar</button>
    </form>
</div>
{% endblock %}
